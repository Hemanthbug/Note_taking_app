<!DOCTYPE html>
<html>
  <head>
    <title>Note Taking App</title>
  </head>
  <body>
    <h1>Note Taking App</h1>
    <form method="POST">
      <input type="text" name="note">
      <button type="submit">Add Note</button>
    </form>
    {% if notes %}
    <ul>
      {% for note in notes %}
      <li>{{ note }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
